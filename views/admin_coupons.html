<!DOCTYPE html>
<html>
    <head>
        <title><%= title %></title>
        <link rel='stylesheet' href='/stylesheets/style.css' />
    </head>
    <body>
        <h1><%= title %></h1>
        <% include admin_menu.html%> 
        <table class='list_tb' cellspacing='1'cellpadding='3'> 
            <tr>
                <td> </td>
                <td> 优惠劵</td>
                <td> 购买价格(元) </td>
                <td> 简述 </td>
                <td> 详细介绍 </td>
                <td> 类型 </td>
                <td> 创建时间 </td>
                <td> 状态 </td>
                <td> 操作 </td>
            </tr>

            <% Coupons.forEach(function(c){%>
            <tr>
                <td>
                    <img src="<%=c.pic_url%>"/>
                </td>
                <td>
                    <%=c.title%>
                </td>
                <td>
                    <%=c.price%>
                </td>
                <td>
                    <%=c.desc%>
                </td>
                <td>
                    <%=c.content%>
                </td>
                <td>
                    <%if(c.flag==1){ %> 优惠劵<%} else {%> 代金劵<%}%>
                </td>
                <td>
                    <%=date_format(c.create_time)%>
                </td>
                <td>
                    <%=c.flag%>
                </td>
                <td>
                    <a href="./modify/?uid=<%=c._id%>">修改</a>
                </td>
            </tr>
            <%});%>
        </table>
    </body>
</html>
